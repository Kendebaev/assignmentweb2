<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Forms</title>
    <link rel="stylesheet" href="page3.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Table  -->
    <div class="table-container">
        <h1 id="page-heading">Student Grades</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Alikhan Zhumagulov</td>
                    <td>Math</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>History</td>
                    <td>B+</td>
                </tr>
                <tr class="highlight-row">
                    <td colspan="2">Erlan Aituarov</td>
                    <td>A-</td>
                </tr>
                <tr>
                    <td>Dina Sultanova</td>
                    <td>Physics</td>
                    <td>B</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- FORM  -->
    <div class="form-container">
        <h2 class="form-heading">Feedback Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="other">Other</option>
            </select>
            
            <div class="radio-group">
                <label>Would you recommend this course?</label>
                <input type="radio" id="yes" name="recommend" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="recommend" value="no">
                <label for="no">No</label>
            </div>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="5"></textarea>

            <button type="submit" id="submit-btn">Submit Feedback</button>
        </form>
    </div>

</body>
</html>
